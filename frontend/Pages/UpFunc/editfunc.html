<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Funcionario</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../Img/icon-principal.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="bloco">
            <div class="nome">
                <div class="conteudo">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Nome Completo" aria-label="Username" aria-describedby="addon-wrapping" id="nomecompleto">
                    </div>
                </div>
            </div>
            <div class="leiacomatencao">
                <span>
                    Edite as informações do empregado por aqui, clique em 
                    <ins>salvar</ins> 
                    para confirmar as alterações
                </span>
            </div>
            <div class="infoimportantes">
                <div class="docs">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Rg Empregado" aria-label="Username" aria-describedby="addon-wrapping" id="rgempregado">
                    </div>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="Cpf Empregado" aria-label="Username" aria-describedby="addon-wrapping" id="cpfempregado">
                    </div>
                </div>
                <div class="contato">
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="N° Telefone" aria-label="Username" aria-describedby="addon-wrapping" id="telempregado">
                    </div>
                    <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="N° Celular" aria-label="Username" aria-describedby="addon-wrapping" id="celempregado">
                    </div>
                </div>
            </div>
            <div class="infoadicional">
                <div id="dtcontratado" class="datacontratacao">
                    
                </div>
            </div>
            <div class="infoessenciais">
                <div class="inputgroup">
                    <div class="input-group mb-3">
                        <select class="form-select" id="mudarestado">
                            <option id="preselecionado"></option>
                            <!-- lugar onde ficam as opcoes do estado -->
                        </select>
                        <label class="input-group-text" for="mudarestado">Estado</label>
                      </div>
                      <div class="input-group mb-3">
                        <select class="form-select" id="mudarcargo">
                            <option id="preselecionado2"></option>
                          <!-- lugar onde ficam as opcoes cargo -->
                        </select>
                        <label class="input-group-text" for="mudarcargo">
                            Cargo
                        </label>
                      </div>
                </div>
            </div>
            <div class="eventos">
                <div class="bloco2">
                    <a href="../Home/registrosfunc.html" id="Voltar" class="btn btn-light">
                        Voltar
                    </a>
                    <button id="Confirmar" class="btn btn-success">
                        Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../Src/updatefunc.js" type="module"></script>
</body>
</html>
