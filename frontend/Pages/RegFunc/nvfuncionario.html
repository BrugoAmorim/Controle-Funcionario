<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Funcionario</title>

    <link rel="stylesheet" href="nvfuncionario.css">
    <link rel="shortcut icon" href="../Img/icon-principal.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="nome">
                <div class="inputnome">
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Nome Completo">    
                </div>
            </div>
            <div class="texto">
                <strong style="color: white;">Preencha os campos para cadastrar o novo empregado</strong>
            </div>
            <div class="infobrigatorias">
                <div class="bloco1">
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Rg do Empregado">    
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Cpf do Empregado">
                </div>
                <div class="bloco2">
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="N° Telefone">    
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="N° Celular">
                </div>
            </div>
            <div class="selectbox">
                <div class="group1">
                    <select name="" id="" class="custom-select">
                        <option value="" selected> Estado </option>
                    </select>
                </div>
                <div class="group2">
                    <select name="" id="" class="custom-select">
                        <option value="" selected> Cargo </option>
                    </select>
                </div>
            </div>
            <div class="eventos">
                <div class="btnsair">
                    <a href="../Home/registrosfunc.html" class="btn btn-primary">Voltar</a>
                </div>
                <div class="btnsalvar">
                    <button class="btn btn-success">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
