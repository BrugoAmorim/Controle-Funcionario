<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Funcionario</title>

    <link rel="stylesheet" href="nvfuncionario.css">
    <link rel="shortcut icon" href="../Img/icon-principal.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="nome">
                <div class="inputnome">
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Nome Completo" id="nomefuncionario">    
                </div>
            </div>
            <div class="texto">
                <strong style="color: white;">Preencha os campos para cadastrar o novo empregado</strong>
            </div>
            <div class="infobrigatorias">
                <div class="bloco1">
                    <!-- campos para inserir o rg e o cpf do novo empregado -->
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Rg do Empregado" id="rgfuncionario">    
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Cpf do Empregado" id="cpffuncionario">
                </div>
                <div class="bloco2">
                    <!-- camposa para inserir o N° de telefone e celular do empregado -->
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="N° Telefone" id="telfuncionario">    
                    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="N° Celular" id="celfuncionario">
                </div>
            </div>
            <div class="selectbox">
                <div class="group1">
                    <!-- aqui o usuario seleciona o estado de nascimento do empregado -->
                    <select name="escolha o estado" id="selecionarestado" class="custom-select">
                        <option selected> Estado </option>
                    </select>
                </div>
                <div class="group2">
                    <!-- aqui é definido qual é o cargo do do novo funcionario na empresa -->
                    <select name="escolha o cargo" id="selecionarcargo" class="custom-select">
                        <option selected> Cargo </option>
                    </select>
                </div>
            </div>
            <div class="eventos">
                <div class="btnsair">
                    <a href="../Home/registrosfunc.html" class="btn btn-primary">Voltar</a>
                </div>
                <div class="btnsalvar">
                    <button class="btn btn-success" id="Confirmar">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../Src/postfunc.js"></script>
</body>
</html>
