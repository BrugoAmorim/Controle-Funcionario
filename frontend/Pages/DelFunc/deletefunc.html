<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apagar Funcionário</title>

    <link rel="stylesheet" href="./deletefunc.css">
    <link rel="shortcut icon" href="../Img/icon-principal.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="blocoapagar">
            <div class="mensagem">
                <p id="Aviso">
                    <!-- Aqui fica um aviso -->
                </p>
                <div class="eventos">
                    <button class="btn btn-light" id="Voltar">Não</button>
                    <button class="btn btn-danger" id="Confirmar">Sim</button>
                </div>
            </div>
        </div>
        <div class="confirmarinfo">
            <div class="nome">
                <span id="nm"></span>
            </div>
            <div class="infoimportantes">
                <div class="ordem">
                    <label>Rg:</label>
                    <input type="text" id="rg" readonly>
                </div>
                <div class="ordem">
                    <label>Cpf:</label>
                    <input type="text" id="cpf" readonly>
                </div>
                <div class="ordem">
                    <label>Telefone-fixo:</label>
                    <input type="text" id="tel" readonly>
                </div>
                <div class="ordem">
                    <label>N° Celular:</label>
                    <input type="text" id="cel" readonly>
                </div>
            </div>
            <div class="adicionais">
                <div class="ordem"> 
                    <label>Est. Nascimento:</label>
                    <input type="text" id="est" readonly>
                </div>
                <div class="ordem">
                    <label>Cargo:</label>
                    <input type="text" id="cg" readonly>
                </div>
            </div>
        </div>
    </div>
    <script src="../../Src/delfunc.js"></script>
</body>
</html>
